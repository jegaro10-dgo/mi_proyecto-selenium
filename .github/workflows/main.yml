name: ZAP Baseline Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the web application
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ZAP Baseline Scan
        id: zap
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'http://testphp.vulnweb.com/'
          # Deshabilita la creaci√≥n de incidencias, ya que no tienes permiso.
          issue_unverified: false
          
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          # Usa un nombre de artefacto seguro.
          name: zap-report
          path: report_html.html
          retention-days: 5
