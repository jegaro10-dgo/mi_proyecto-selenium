name: ZAP Baseline Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the web application
    # Usamos permisos mínimos para evitar cualquier problema
    # de acceso no autorizado y seguir las mejores prácticas de seguridad.
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ZAP Baseline Scan
        id: zap
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'http://testphp.vulnweb.com/'
          fail_action: false
          # Esta es la linea clave que deshabilita la conexión a GitHub Issues.
          # Al pasar un token vacío, la acción no intentará crear ni actualizar incidencias.
          env:
            GH_TOKEN: ''

      # Este paso es fundamental para subir el reporte de forma correcta,
      # ya que la acción de ZAP tiene un comportamiento interno inconsistente.
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: report_html.html
          retention-days: 5
