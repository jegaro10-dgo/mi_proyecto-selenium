name: ZAP Baseline Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the web application
    permissions:
      contents: read
      # El permiso issues es necesario para que el bot pueda buscar si hay incidencias abiertas.
      issues: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ZAP Baseline Scan
        id: zap
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'http://testphp.vulnweb.com/'
          # Este par치metro evita que la acci칩n de ZAP falle si encuentra fallos de seguridad.
          fail_action: false
          # Este par치metro controla el nombre del reporte HTML y del artefacto que se subir치.
          html_report: 'zap-report.html'
