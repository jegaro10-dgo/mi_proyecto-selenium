# Archivo: .github/workflows/python-app.yml

name: Prueba de Integraci√≥n Continua

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
    - uses: actions/checkout@v2

    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Instalar navegador ( ${{ matrix.browser }} )
      if: matrix.browser == 'chrome'
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 'stable'

    - name: Instalar navegador ( ${{ matrix.browser }} )
      if: matrix.browser == 'firefox'
      uses: browser-actions/setup-firefox@latest

    - name: Ejecutar pruebas con Pytest en ${{ matrix.browser }}
      run: |
        pytest --browser=${{ matrix.browser }} --html=report-${{ matrix.browser }}.html --self-contained-html

    - name: Subir reporte de prueba ( ${{ matrix.browser }} )
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: html-reporte-${{ matrix.browser }}
        path: report-${{ matrix.browser }}.html

    - name: Subir capturas de pantalla de errores
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ matrix.browser }}
        path: screenshots/
