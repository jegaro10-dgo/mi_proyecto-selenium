# Archivo: .github/workflows/python-app.yml

name: Prueba de Integraci칩n Continua

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Utiliza una acci칩n dedicada para instalar el navegador Chrome y su driver.
    # Esta acci칩n se encarga de la compatibilidad y la ruta autom치ticamente.
    - name: Instalar Google Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 'stable'
    
    - name: Ejecutar pruebas con Pytest y generar reporte HTML
      run: |
        pytest --html=report.html --self-contained-html

    - name: Subir reporte de prueba
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: html-reporte-de-prueba
        path: report.html
