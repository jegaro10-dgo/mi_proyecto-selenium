# Archivo: .github/workflows/python-app.yml

name: Prueba de Integración Continua

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Nuevo paso para instalar el navegador Chromium y su driver
    - name: Instalar Chromium y Chromedriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
    
    # Nuevo paso para ejecutar las pruebas con el navegador correcto
    - name: Ejecutar pruebas con Pytest y generar reporte HTML
      run: |
        # Añade la opción `--driver-path` para especificar la ruta del chromedriver
        pytest --html=report.html --self-contained-html --driver-path=/usr/lib/chromium-browser/chromedriver

    - name: Subir reporte de prueba
      # 'if: always()' asegura que este paso se ejecute incluso si la prueba falla.
      if: always()
      # Se ha actualizado la versión de la acción a v4 para evitar el error de depreciación.
      # La sintaxis de los parámetros también ha cambiado ligeramente.
      uses: actions/upload-artifact@v4
      with:
        # 'name' es el nombre que se mostrará para el reporte en la página de GitHub Actions.
        name: html-reporte-de-prueba
        # 'path' es el archivo que se subirá.
        path: report.html
